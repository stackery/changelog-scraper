AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Resources:
  getChangelog:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-getChangelog
      Description: !Sub
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: getChangelog
      CodeUri: src/getChangelog
      Handler: index.handler
      Runtime: nodejs8.10
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Policies:
        - AWSXrayWriteOnlyAccess
        - S3CrudPolicy:
            BucketName: !Ref HtmlBucket
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObjectAcl
                - s3:PutObjectAcl
              Resource:
                - !Sub arn:${AWS::Partition}:s3:::${HtmlBucket}
                - !Sub arn:${AWS::Partition}:s3:::${HtmlBucket}/*
      Environment:
        Variables:
          BUCKET_NAME: !Ref HtmlBucket
          BUCKET_ARN: !GetAtt HtmlBucket.Arn
      Events:
        Timer:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
          Metadata:
            StackeryName: dailyScraperTrigger
    Metadata:
      StackeryName: getChangelog
  HtmlBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${AWS::StackName}-htmlbucket
    Metadata:
      StackeryName: HtmlBucket
Parameters:
  StackTagName:
    Type: String
    Description: Stack Name (injected by Stackery at deployment time)
  EnvironmentTagName:
    Type: String
    Description: Environment Name (injected by Stackery at deployment time)